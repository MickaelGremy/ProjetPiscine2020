<!DOCTYPE html>
<html>
    
<head>

    <title>Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="register.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body> 

    <div class="Bloc">
        
        <form action=".php" method="post">

        <center>
        <h1>Mon Compte</h1>
        </center>

        <div class="row">

            <div class="col">

                <center>
                <br> <h4>Identité</h4> <br>
                </center>

                <div class="input-group">
                    <input type="text" placeholder="Nom"/>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Prénom"/>
                </div>

                <div class="input-group">
                    <input type="mail" placeholder="E-mail"/>   
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Mot de Passe"/>
                </div>

            </div>

            <div class="col">

                <center>
                <br> <h4>Adresse</h4> <br>
                </center>

                <div class="input-group">
                <input type="text" placeholder="Adresse"/>
                </div>

                <div class="input-group">
                <input type="text" placeholder="Code Postal"/>
                </div>

                <div class="input-group">
                <input type="text" placeholder="Ville"/>
                </div>

                <div class="input-group">
                <input type="text" placeholder="Numéro de la Téléphone"/>
                </div>

            </div>


            <div class="col">

                <center>
                <br> <h4>Moyen de Paiement</h4> <br>
                </center>

                <div class="input-group">

                    <input id="payment-method-card" type="radio" name="payment-method" value="card" checked="true"/>

                    <label for="payment-method-card"><span><i class="visa"></i>Carte Bleue</span></label>

                    <input id="payment-method-chequecadeau" type="radio" name="payment-method" value="chequecadeau"/>

                    <label for="payment-method-chequecadeau"> <span><i class="chequecadeau"></i>Chèques ECE</span></label>

                </div>

                <div class="input-group">
                    <input type="text" placeholder="N° de la Carte"/>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="CVC"/>
                </div>


                    <div class="input-group">

                    <select>
                        <option>JAN</option>
                        <option>FEV</option>
                        <option>MAR</option>
                        <option>AVR</option>
                        <option>MAI</option>
                        <option>JUI</option>
                        <option>JUI</option>
                        <option>AOU</option>
                        <option>SEP</option>
                        <option>OCT</option>
                        <option>NOV</option>
                        <option>DEC</option>
                    </select>

                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>

                    </div>

                </div>

            </div>


            <div class="row">

                <div class="col">

                <h4>Conditions d'utilisation</h4>

                <div class="input-group">

                    <input id="terms" type="checkbox"/>
                    <label for="terms">Je certifie avoir lu et accepte les CGU d'Ebay ECE afin d'accéder à la plateforme.</label>
                    </div>

                </div>

            </div>

            <center>
            <button type="submit"><b>S'inscrire</b></button>
            </center>

        </form>
        
    </div>

</body>
